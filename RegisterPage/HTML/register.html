<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/38f99fd8ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Projeto/register.css">
    <title>Register</title>
</head>
<body>
    <main class="center">
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="https://facebook.com">
                <img src="../Projeto/IMG/facebook.png" alt="img off" id="img1">
            </a>
            <a href="https://google.com">
                <img src="../Projeto/IMG/google.png" alt="img off">
            </a>
            <a href="https://linkedin.com">
                <img src="../Projeto/IMG/linkedin.png" alt="img off" id="img3">
            </a>
        </div>
        <div class="alternative">
            <span>OR</span>
        </div> 
        <form>
            <label for="name">
                 Name: <br> <input type="text" id="name" required minlength="5">
            </label>
    <br>
            <label for="email">
                E-mail: <br> <input type="email" id="email" required minlength="18">
            </label>
    <br>
            <label for="password">
                Password: <br> <input type="password" id="password" requried minlength="7">
            </label>
        <div class="butt">
            <a href="#"> 
                <button type="submit" target="_blank" > <b>Sign Up</b> </button>
            </a>
        </div>
    </main>
    <section class="images">
        <img src="../Projeto/IMG/mobile.svg" alt="off">
        <div class="circle"></div>
        <div id="ball"></div>
    </section>
</body>
</html>
